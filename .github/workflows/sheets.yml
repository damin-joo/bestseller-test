name: Web Scrapper Runner

on:
  workflow_dispatch:

jobs:
  run-all-scrapers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run ALL scrapers (manual trigger)
        run: |
          # backend/scrappers/usScrapper.js
          # backend/scrappers/kyoboScrapper.js
          # backend/scrappers/japanScrapper2.js
          # backend/scrappers/ukScrapper.js
          # backend/scrappers/spainScrapper.js
          # backend/scrappers/chinaScrapper.js
          # backend/scrappers/taiwanScrapper.js
          # backend/scrappers/franceScrapper.js
          
          SCRIPTS="
          backend/scrappers/usScrapper.js
          backend/scrappers/kyoboScrapper.js
          backend/scrappers/japanScrapper2.js
          backend/scrappers/ukScrapper.js
          backend/scrappers/spainScrapper.js
          backend/scrappers/chinaScrapper.js
          backend/scrappers/taiwanScrapper.js
          backend/scrappers/franceScrapper.js
          "

          for script in $SCRIPTS; do
            echo "â–¶ Running $script"
            node $script
          done

      - name: Upload results to Google Sheets
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
        run: node backend/uploadToGoogle.js
